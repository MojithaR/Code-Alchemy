        background-color: transparent;
        width: 240px;
        height: 154px;

      }

      .contactless {

      }
      
      .number {
        position: absolute;
        font-weight: 600;
        letter-spacing: 1px;
        font-size: 0.75em;
        top: 7em;
        left: 1.5em;
      }
      
      .date_8264 {

        font-size: 0.75em;
        top: 9em;
        left: 1.5em;

      }
      
      .cvc_number {

        font-size: 0.75em;
        top: 9em;
        left: 8.5em;

      }
      
      .cvc {

        left: 8rem;
      }
      
      .exp {
        position: absolute;
        font-weight: 600;
        font-size: 5px;
        top: 6.9rem;
        left: 3.8rem;
      }
      
      .name {
        position: absolute;
        font-weight: 400;
        font-size: 8.5px;
        top: 15em;
        left: 2em;
        color: #bea35c;
      }
      
      .strip {
        position: absolute;
        background-color: white;
        width: 15em;
        height: 2.25em;
        top: 0;
        border-radius: 1rem 1rem 0 0;
      }
      
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      
      .flip-card-front,
      .flip-card-back {
        box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.1);
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 1rem;
      }
      
      .flip-card-front {
        background: linear-gradient(135deg, #edcb78, #f7e4b2, #fee08b);
        border: 1px solid white;
      }
      
      .flip-card-back {
        background: linear-gradient(135deg, #fee08b, #f7e4b2, #edcb78);
        transform: rotateY(180deg);
      }
  </style>
