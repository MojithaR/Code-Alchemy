<center> <h3>Register Form</h3> </center>
	
	<section class="register" onsubmit="return checkPassword ()">
        <form>

            First Name : <br>
            <input type="text" name="firstName" placeholder="Enter first name" required> <br>

            Last Name : <br>
            <input type="text" name="lastName" placeholder="Enter last name" required>

            Gender : <br>
            <input type="radio" id="Male" name="gender" value="Male">Male
            <input type="radio" id="Female" name="gender" value="Female">Female<br> <br>

            Mobile Number : <br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" placeholder="07X-XXXXXXX" required> <br> 

            Email : <br>
            <input type="email" id="email" name="email" placeholder="Enter email" required> <br> 

            Address : <br>
            <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter Address"></textarea> <br> 

            Date of Birth : <br>
            <input type="date" name="dob" required> <br>

            Password : <br>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> <br> 

            Re-enter Password : <br>
            <input type="password" id="repsw" name="repsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> <br> 

            <input type="checkbox" id="checkbox" onclick="enableButton()"> Accept privacy policy and terms <br> <br>

            <input type="submit" value="Submit" id="submitbtn" disabled>


        </form>

    </section>
