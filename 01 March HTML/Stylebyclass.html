<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Document</title>
    <style>

        .Classone
        {
            color: blueviolet;
            text-align: right;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 32px;
        }
        .Classtwo
        {
            color: aqua;
            text-align: left;
            font-size: 56px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>

    <!Style By using CLASS>
    <p class="Classone">This is a designed paragraph </p>
    <p >This is a normal  paragraph </p>
    <p >This is a normal paragraph </p>
    <p id class="Classtwo">This is a designed paragraph </p>

</body>
</html>
