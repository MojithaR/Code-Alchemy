<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        /* Navigation Styling */
        nav {
            background: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        nav ul li a:hover {
            background: #555;
        }

        /* Main Content Styling */
        main {
            padding: 2em;
        }

        main section {
            margin-bottom: 2em;
        }

        main h2 {
            margin-bottom: 0.5em;
        }

        main p {
            margin-bottom: 1em;
        }

        /* Footer Styling */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Responsive Web Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Welcome to My Website</h2>
            <p>This is a simple responsive web page example.</p>
        </section>
        <section>
            <h2>About Us</h2>
            <p>We are a company that values simplicity and responsiveness in web design.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Responsive Web Page</p>
    </footer>
</body>
</html>
